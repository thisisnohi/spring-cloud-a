

# 对应microservice-config-server所获取的配置文件的{application}
spring.application.name=microservice-config-client

spring.cloud.config.server.uri=http://config-server:8040/
# 指定profile，对应microservice-config-server所获取的配置文件中的{profile}
spring.cloud.config.server.profile=dev
# 指定git仓库的分支，对应microservice-config-server所获取的配置文件的{label}
spring.cloud.config.server.label=master